            align-items: center;
        }

        .headings {
            align-items: center;
            flex-direction: column;
            gap: 40px;
            margin: auto;
        }

        .headings h1 {
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Heading/H1 */
            font-size: 4rem;
            font-style: normal;
            font-weight: 700;
            line-height: 72px;
            /* 112.5% */
            letter-spacing: -1.92px;

            background: var(--linear-gradient, linear-gradient(180deg, #F6F6F7 0%, #7E808F 100%));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .headings h1 img {
            margin: 0 6px;
        }

        .headings p {
            color: var(--neutral-gray-300, #8F9BB7);
            text-align: center;
            /* width: 66%; */
            /* Heading/H5 */
            /* font-family: Satoshi; */
            font-size: 2rem;
            font-style: normal;
            font-weight: 700;
            line-height: 40px;
            /* 125% */
            letter-spacing: -0.96px;
        }

        /*  */

        .sec-1-btns {
            display: flex;
            align-items: center;
            margin: auto;
            gap: 30px;
        }

        .sec-1-btns button:nth-child(1) {
            display: flex;
            padding: 15px 25px;
            justify-content: center;
            align-items: center;
            gap: 10px;

            border-radius: 36px;
            background: var(--primary-blue-violet, #7214FF);
            border: none;
            color: #FFF;

            /* Button/RG */
            /* font-size: 16px; */
            font-size: 1rem;
            font-style: normal;
            font-weight: 500;
            line-height: 16px;
            /* 100% */
        }


        .sec-1-btns button:nth-child(2) {
            display: flex;
            padding: 15px 25px;
            justify-content: center;
            align-items: center;
            gap: 10px;

            border-radius: 46px;
            border: 1.2px solid #282D45;
            background: linear-gradient(216deg, rgba(21, 25, 52, 0.52) 0%, rgba(21, 25, 52, 0.08) 47.92%, rgba(21, 25, 52, 0.49) 100%);

            color: var(--neutral-white-200, #F6F6F7);

            /* Button/RG */
            font-size: 1rem;
            font-style: normal;
            font-weight: 500;
            line-height: 16px;
            /* 100% */
        }
